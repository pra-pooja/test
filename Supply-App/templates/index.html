<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ammunition Supply Chain Management</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 0;
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #6c63ff, #3a2fc7);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #5a52e0, #2a1ea1);
    }
  </style>
</head>
<body>
 
  <div class="container">
    <h1>Ammunition Supply Chain Management</h1>
    <a href="/factory" class="btn">Factory</a>
    <a href="/logistics" class="btn">Logistics</a>
    <a href="/depot" class="btn">Depot</a>
    <a href="/headquarter" class="btn">Headquarter</a>
  </div>
</body>
</html>
